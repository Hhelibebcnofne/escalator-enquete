</head>

<body>

      </div>
      <div class="row mt-4">
        <div class="col-md-7">
          <canvas id="myChart2"></canvas>
        </div>
      </div>
      <div class="row mt-4">

          <canvas id="myChart3"></canvas>

    <script src="statistics.js">//ここにJavascriptコードを記述
    </script>
