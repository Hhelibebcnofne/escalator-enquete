<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票結果</title>
    <link rel="stylesheet" href="kaitou.css">
</head>

<body>
    <button id="bluetooth-connect-button">Connect</button>
    <div class="container">
        <h2>現在までの投票結果</h2>
        <div class="results-container fadehidarikara"><!--長さ制御-->
            <div class="right-answer-bar"><!--位置制御--><!--回答.jsにて拡大・縮小のクラスを追加-->
                <p>
                <div id="right-answer-description"></div>
                <div class="label"></div>
                </p>
                <div class="bar"><!--グラフの表示-->
                    <div class="bar-inner right-answer-ratio-bar-inner"></div><!-- ここに動的に幅が反映される -->
                </div>
                <p id="right-answer-ratio"></p> <!-- ここに数値が挿入される -->
            </div>
        </div>

        <div class="results-container fademigikara">
            <div class="left-answer-bar "><!--回答.jsにて拡大・縮小のクラスを追加-->
                <p><span id="left-answer-description"></span>
                <div class="label"></div>
                </p>
                <div class="bar">
                    <div class="bar-inner left-answer-ratio-bar-inner"></div><!-- ここに動的に幅が反映される -->
                </div>
                <p id="left-answer-ratio"></p> <!-- ここに数値が挿入される -->
            </div>
        </div>

        <div class="description">
            <p>
            <div class="anime-object fadehidarikara">合計投票人数: <span id="total-person-count"></span>人</div>
            </p>
        </div>
    </div>

    <script src="kaitou.js">//ここにJavascriptコードを記述
    </script>
</body>
</html>
