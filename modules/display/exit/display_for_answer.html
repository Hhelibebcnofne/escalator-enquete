<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票結果</title>
    <link rel="stylesheet" href="display_for_answer.css">
</head>

<body>
    <button id="bluetooth-connect-button">Connect</button>
    <div class="container">
        <h2>現在までの投票結果</h2>
        <!-- <div class="left"> -->
        <!-- <h1>🍚</h1> -->
        <!--</div>左に配置-->
        <!-- <div class="light"> -->
        <!-- <h1>🍞</h1> -->
        <!--</div>右に配置-->
        <div class="results-container fadehidarikara"><!--長さ制御-->
            <div class="right-answer-bar"><!--位置制御--><!--回答.jsにて拡大・縮小のクラスを追加-->
                <p>
                <div class="font">
                    <div id="right-answer-description"></div>
                </div>
                <div class="label"></div>
                </p>
                <div id="myBar" class="bar">
                    <div class="bar-inner right-answer-ratio-bar-inner"></div><!-- ここに動的に幅が反映される -->
                </div>
                <div class="font">
                    <p id="right-answer-ratio"></p> <!-- ここに数値が挿入される -->
                </div>
            </div>
        </div>

        <div class="results-container fademigikara">
            <div class="left-answer-bar"><!--回答.jsにて拡大・縮小のクラスを追加-->
                <div class="font2">
                    <p><span id="left-answer-description"></span>
                </div>
                <div class="label"></div>
                </p>
                <div class="left-answer-ratio-bar-inner2"></div><!-- ここに動的に幅が反映される -->
                <div class="font2">
                    <p id="left-answer-ratio"></p> <!-- ここに数値が挿入される -->
                </div>
            </div><!--ここにjsの動的処理が入る-->
        </div>

        <div class="description">
            <p>
            <h3 class="anime-object fadehidarikara">合計投票人数: <span id="total-person-count"></span>人</h3>
            </p>
        </div>
    </div>

    <script src="display_for_answer.js">//ここにJavascriptコードを記述
    </script>
</body>

</html>
