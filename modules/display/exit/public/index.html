<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Message Counter</title>
    <script>
        // 定期的にカウント数を取得して表示する
        setInterval(() => {
            fetch('/counts')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('messageCount1').innerHTML = "右カウント数: " + data.messageCount1;
                    document.getElementById('messageCount2').innerHTML = "左カウント数: " + data.messageCount2;
                });
        }, 1000);
    </script>
</head>
<body>
    <h1>MQTT Message Counter</h1>
    <p id="messageCount1">右カウント数: 0</p>
    <p id="messageCount2">左カウント数: 0</p>
</body>
</html>
