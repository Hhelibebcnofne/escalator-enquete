<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票結果</title>
    <link rel="stylesheet" href="kaitou.css">
</head>
<body>

    <div class="container"><!--ここで中央揃えにしてる-->

        <div class="vote-title anime-object fademigikara"><h1><h2>現在までの投票結果</h2></h1></div>
        <!--<h1><div class="anime-object circle">現在までの投票結果</div></h1>-->

        <div class="results-container fadehidarikara"><!--長さ制御-->
            <div class="result-bar"><!--位置制御--><!--回答.jsにて拡大・縮小のクラスを追加-->
                <p><div id="number_A"></div><div class="label"></div></p><!--🐶 犬-->
                <div class="bar"><!--グラフの表示-->
                    <div class="bar-inner dog-bar-inner"></div><!-- ここに動的に幅が反映される -->
                </div>
                <p><span id="number_inu"></span><div class="percentage">%</div></p> <!-- ここに数値が挿入される -->
            </div>
        </div>
            
        <div class="results-container fademigikara">
            <div class="result-bar2 "><!--回答.jsにて拡大・縮小のクラスを追加-->
                <p><span id="number_B"></span><div class="label"></div></p><!--🐱 猫-->
                <div class="bar">
                    <div class="bar-inner cat-bar-inner"></div><!-- ここに動的に幅が反映される -->
                </div>
                <p><span id="number_neko"></span><div class="percentage">%</div></p> <!-- ここに数値が挿入される -->
        </div>


        </div>


        <div class="description">
            <p><div class="anime-object fadehidarikara">合計投票人数: <span id="number_hito"></span>人</div></p>
        </div>
        <!--お試し
        <div class="anime-object circle"></div>
        <p><div class="fademigikara">aaaaaaaaaaaaaaaa</div></p>
        <p><div class="fadehidarikara">aaaaaaaaaaaaaaaa</div></p>-->

        
    </div>
    <script src ="kaitou.js">//ここにJavascriptコードを記述
    </script>
</body>
</html>
